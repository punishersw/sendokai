<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X³ - Next-Gen Social</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Reality Augmentation Layer -->
    <div id="ar-overlay" class="hidden">
        <video id="ar-camera" autoplay></video>
        <div class="ar-controls">
            <button onclick="startAR()"><i class="fas fa-vr-cardboard"></i></button>
        </div>
    </div>

    <!-- Main Interface -->
    <div class="app-container">
        <!-- Metaverse Navigation -->
        <nav class="neuro-nav">
            <div class="nav-brand">
                <img src="assets/logo-holographic.png" alt="X³ Logo" class="hologram-effect">
            </div>
            <div class="nav-items">
                <button class="nav-item active" data-tab="feed">
                    <i class="fas fa-home"></i>
                    <span class="neuro-tooltip">Homeverse</span>
                </button>
                <button class="nav-item" data-tab="spaces">
                    <i class="fas fa-broadcast-tower"></i>
                    <span class="neuro-tooltip">Spaces</span>
                </button>
                <button class="nav-item" data-tab="market">
                    <i class="fas fa-coins"></i>
                    <span class="neuro-tooltip">NFT Market</span>
                </button>
                <div class="neuro-divider"></div>
                <button class="nav-item" onclick="toggleAR()">
                    <i class="fas fa-universal-access"></i>
                    <span class="neuro-tooltip">AR Mode</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="neuro-main">
            <!-- AI-Powered Feed -->
            <section class="feed-section active" data-tab="feed">
                <div class="neuro-header">
                    <h1 class="cyberpunk-gradient">Homeverse</h1>
                    <button class="neuro-button" onclick="openAIComposer()">
                        <i class="fas fa-robot"></i> Create with AI
                    </button>
                </div>

                <!-- Quantum Feed -->
                <div id="quantum-feed" class="quantum-grid"></div>
            </section>

            <!-- Spaces Section -->
            <section class="spaces-section" data-tab="spaces">
                <!-- WebRTC Implementation -->
                <div class="spaces-container" id="spaces-container"></div>
            </section>

            <!-- NFT Marketplace -->
            <section class="market-section" data-tab="market">
                <div class="nft-grid" id="nft-market"></div>
            </section>
        </main>

        <!-- User Hologram -->
        <aside class="neuro-profile">
            <div class="hologram-avatar" id="user-hologram"></div>
            <div class="neuro-wallet">
                <span class="crypto-balance" id="crypto-balance">0 XCOIN</span>
                <button class="neuro-button small" onclick="connectWallet()">
                    <i class="fas fa-wallet"></i> Connect Web3
                </button>
            </div>
        </aside>
    </div>

    <!-- AI Composer Modal -->
    <div class="neuro-modal" id="ai-modal">
        <div class="modal-content">
            <div class="ai-heading">
                <h2>Neural Composer</h2>
                <div class="ai-personality">
                    <select id="ai-style">
                        <option value="professional">Professional</option>
                        <option value="casual">Casual</option>
                        <option value="viral">Viral Content</option>
                        <option value="poetic">Poetic</option>
                    </select>
                </div>
            </div>
            <div class="ai-output" id="ai-generated-content"></div>
            <button class="neuro-button" onclick="postAIContent()">
                <i class="fas fa-share"></i> Post to Metaverse
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="scripts/vendor/webrtc-adapter.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/modules/auth.js"></script>
    <script src="scripts/modules/feed.js"></script>
    <script src="scripts/modules/blockchain.js"></script>
</body>
</html>
